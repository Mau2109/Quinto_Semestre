<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 text-center">
                <form action="" method="get">
                    <label class="w-100" form="texto">Texto a Codificar</label>
                    <textarea id="texto" placeholder="texto de prueba" oninput="codificar()" class="w-100" rows="20">
                        Ejemplo Prueba
                    </textarea>

                    <div class="btn btn-info w-50" id="btnExec" 
                            onclick="codificar(this.id)">Codificar</div>

                </form>
            </div>
            <div class="col col-sm-6">
                <ul id="palabras"></ul>
            </div>
            <div class="col col-sm-6">
                <textarea id="txtcifrado" placeholder="texto cifrado" class="w-100" rows="20"></textarea>
            </div>
        </div>

    </div>

    <script>
        function codificar(id){
            //let valor = document.getElementById()
            //console.log(id);
            let texto = document.getElementById("texto").value.toUpperCase();
            let txtcifrado = document.getElementById("txtcifrado");
            txtcifrado.value='';
            console.log(texto);
            const lista = texto.trim().split(" ");
            console.log(lista);

            const ul = document.getElementById("palabras");
            ul.innerHTML='';
            lista.forEach(element => {
                //console.log(element);
                if(element.length>0){
                    const li = document.createElement("li");
                    li.textContent=element + " - " + cifrar_palabra(element);
                    ul.appendChild(li);
                    txtcifrado.value = txtcifrado.value + cifrar_palabra(element)+ " ";
                }
            });
        }

        function cifrar_palabra(s,distancia=1){
            let letras=[];
            let respuesta = '';
            for(let i=0; i<s.length ;i++){
                let temp = (s.charCodeAt(i)-65 + distancia)%26+65;
                letras.push(temp);
                //concatenar
                respuesta = respuesta + String.fromCharCode(temp);
            }
            console.log(letras);
            return respuesta;
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
