<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col col-sm-6 text-center">
                <form action="" method="get">
                    <label class="w-100" form="texto">Texto a Codificar</label>
                    <textarea id="texto" placeholder="texto de prueba" class="w-100" rows="20">
                        Ejemplo Prueba
                    </textarea>

                    <div class="btn btn-info w-50" id="btnExec" 
                            onclick="codificar(this.id)">Codificar</div>

                </form>
            </div>
            <div class="col col-sm-6">
                <ul id="palabras"></ul>
            </div>
            <div class="col col-sm-6">
                Codificacion
            </div>
        </div>

    </div>

    <script>
        function codificar(id){
            //let valor = document.getElementById()
            //console.log(id);
            let texto = document.getElementById("texto").value;
            console.log(texto);
            const lista = texto.trim().split(" ");
            console.log(lista);

            const ul = document.getElementById(palabras);
            lista.forEach(element => {
                //console.log(element);
                const li = document.createElement("li");
                li.textContent=element;
                ul.appendChild(li);
            });
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
