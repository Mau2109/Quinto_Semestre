<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>formulario jeje</h1>


        <form action="http://google.com" method="get">
            <div class="row">
                <div class="col col-md-12 col-sm-12 col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Usuario</span>
                        <input type="text" class="form-control" name="Usuario" placeholder="Usuario" aria-label="Usuario" aria-describedby="basic-addon1">
                      </div>
                </div>
                <div class="col col-md-12 col-sm-12 col-lg-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Contraseña</span>
                        <input type="text" class="form-control" name="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-success">enviar</button>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
